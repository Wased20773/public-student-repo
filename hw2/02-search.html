<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="02-data.js"></script>
    <script defer src="02-search.js"></script>
  </head>
  <style>
    .search-button {
      border: none;
    }
  </style>
  <body class="container">
    <main class="d-flex flex-column align-items-center gap-4">
      <h1 class="fw-bold">Exercise 02 - Search</h1>
      <div>
        <label for="userInput" aria-label="Search for a character"></label>
        <input class="px-2" type="text" id="userInput" />
        <input
          class="search-button btn-primary rounded px-2 py-1"
          type="button"
          value="Search"
        />
      </div>

      <div class="mb-3" style="margin-top: -20px" id="result-count"></div>
      <div
        class="d-flex justify-content-center flex-row flex-wrap gap-2"
        id="results"
      ></div>
    </main>
  </body>
</html>
