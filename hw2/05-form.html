<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script defer src="05-form.js"></script>
  </head>
  <style>
    input,
    select {
      padding: 3px 8px;
      background-color: white;
      border: 1px solid grey;
      border-radius: 5px;
    }
  </style>
  <body style="background-color: rgb(23, 23, 23)">
    <main>
      <form
        class="d-flex flex-column bg-white rounded mx-auto mt-4 p-3 gap-3"
        style="width: 500px"
      >
        <h1 class="text-center fw-bold">Exercise 05 - Form</h1>

        <!-- input fields -->
        <div class="d-flex flex-column">
          <label class="fw-bold pb-1" for="fullname">Full Name:</label>
          <input type="text" id="fullname" />
        </div>
        <div class="d-flex flex-column">
          <label class="fw-bold pb-1" for="email">Email:</label>
          <input type="email" id="email" />
        </div>
        <div class="d-flex flex-column">
          <label class="fw-bold pb-1" for="registration"
            >Registration Status:</label
          >

          <!-- Registration Status input with suggestions -->
          <select style="height: 32px" id="registration">
            <option value="" disabled selected hidden>Choose an Option</option>
            <option value="Submitted">Submitted</option>
            <option value="Approved">Approved</option>
            <option value="Pending">Pending</option>
            <option value="Incomplete">Incomplete</option>
          </select>
        </div>

        <!-- checkbox field (courses taken) -->
        <fieldset>
          <legend style="font-size: 1rem">
            <strong>Have you taken any of the following courses?</strong>
          </legend>
          <div>
            <input
              type="checkbox"
              id="check1"
              name="course"
              value="Programing Languages"
            />
            <label for="check1">Programing Languages</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="check2"
              name="course"
              value="Operating Systems"
            />
            <label for="check2">Operating Systems</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="check3"
              name="course"
              value="Full Stack Web Development"
            />
            <label for="check3">Full Stack Web Development</label>
          </div>

          <!-- textarea field -->
          <div class="d-flex flex-column mt-2">
            <label class="fw-bold mb-2" for="extra-courses"
              >Anything else?</label
            >
            <textarea id="extra-courses" rows="3"></textarea>
          </div>
        </fieldset>

        <!-- form buttons -->
        <div class="d-flex gap-1 mt-2">
          <!-- Button trigger modal -->
          <button
            class="btn btn-primary flex-fill py-1"
            type="submit"
            id="submit"
          >
            Submit
          </button>

          <button
            class="btn btn-secondary flex-fill py-1"
            type="reset"
            id="reset"
          >
            Reset
          </button>
        </div>
      </form>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModalLong"
        tabindex="-1"
        aria-labelledby="exampleModalLongTitle"
        aria-hidden="false"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLongTitle">User Input</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div
              class="modal-body d-flex flex-column gap-2"
              id="modal-body"
            ></div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
